<!-- Modal registrar usuarios-->
<div class="modal fade" id="RegistrarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrar Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="RegistrarForm">
              <div class="FormGroup">
                <input type="text" id="Registrarse-email" class="form-control" placeholder="Email" required>
              </div>
              <div class="FormGroup">
                  <input type="password" id="Registrarse-password" class="form-control" placeholder="Password" required>
              </div>
            <button type="submit" class="btn btn-primary">Registro</button>
          </form>
        </div>
      </div>
    </div>

  <!-- Modal iniciar sesion -->
  <div class="modal fade" id="IniciarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

          </button>
        </div>
        <div class="modal-body">
          <form id="IniciarForm">
              <div class="FormGroup">
                <input type="text" id="Iniciar-email" class="form-control" placeholder="Email" required>
              </div>
              <div class="FormGroup">
                  <input type="password" id="Iniciar-password" class="form-control" placeholder="Password" required>
              </div>
            <button type="submit" class="btn btn-dark btn-block">Iniciar Sesion</button>

            <button type="button" class="btn btn-primary btn-block" id="facebookLogin">Iniciar Sesion con facebook</button>

        </div>
      </div>
